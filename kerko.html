		<script>
		
		window.onload = zgjedhFormen("http://localhost:8080/forms");
		function zgjedhFormen(theUrl) {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
			xmlHttp.send( null );
			var response = xmlHttp.responseText;
			var obj = JSON.parse(response);
			// Populate list with options:
			var ulist = document.getElementById("list");
			if (obj!=""){
				for(var i = 0; i < obj.length; i++) {
					var opt = obj[i].nrProkurorimit;
					var a = document.createElement("a");
					var newItem = document.createElement("li");
					a.textContent = "Nr Prokurorimit: "+opt;
					a.setAttribute('href', "javascript: loadForm(\""+opt+"\");");
					newItem.appendChild(a);
					ulist.appendChild(newItem);
				}
			}else{
				var a = document.createElement("a");
				var newItem = document.createElement("li");
				a.textContent = "Nuk ka asnje kontrate!";
				newItem.appendChild(a);
				ulist.appendChild(newItem);
			}

		}
		
		function loadForm(nr){
			localStorage.setItem("NrProkurorimit", nr);
			setTimeout(()=>{window.location.assign("OldForm.html")}, 12 );
		}
		
		
		
		
		
		
		</script>
